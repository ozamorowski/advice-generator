<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="flex h-screen w-screen flex-wrap content-center justify-center bg-dark-blue font-['Manrope']"
  >
    <div
      class="relative w-11/12 rounded-2xl bg-dark-grayish-blue p-6 text-center text-white sm:w-1/2"
    >
      <!-- <div id="loading">Loading...</div> -->
      <div class="mb-9 text-neon-green">
        Advice #<span id="advice-id"></span>
      </div>
      <div
        id="advice-text"
        class="mb-9 flex h-32 flex-wrap content-center justify-center text-3xl"
      ></div>
      <img
        srcset="
          images/pattern-divider-mobile.svg  480w,
          images/pattern-divider-desktop.svg 800w
        "
        sizes="(max-width: 600px) 480px,
            800px"
        src="images/pattern-divider-desktop.svg"
        class="my-6 mx-auto"
        alt="divider"
      />
      <button
        id="load-next"
        class="absolute bottom-0 left-0 right-0 mr-auto ml-auto -mb-7 h-14 w-14 rounded-full bg-neon-green hover:shadow-3xl"
      >
        <i
          style="background: url('images/icon-dice.svg')"
          class="m-auto block h-6 w-6"
        ></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
